<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
    <h1 style="color:blue"><strong><em><u>First List</u></em></strong></h1>
    <!-- ordered list  -->
    <ol style="color:blue">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <!-- unordered list -->



    <h1 style="color:red">Second list</h1>
    <ul style="color:red">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <h1 style="color:black">Third list</h1>

    <ul style="list-style: square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
